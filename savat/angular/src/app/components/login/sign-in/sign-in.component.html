<mat-card class="container mt-5 mat-elevation-z4">
  <h5>Sign in</h5>
  <mat-card-content>
    <form>
      <mat-form-field appearance="legacy" class="col-lg-12 mt-3">
        <mat-label>Login</mat-label>
        <input matInput type="text" name="login">
      </mat-form-field>
      <mat-form-field appearance="legacy" class="col-lg-12">
        <mat-label>Password</mat-label>
        <input matInput required type="password" name="password">
      </mat-form-field>
      <div class="">
        <button mat-raised-button (click)="registration()" class="ml-3">Create Account</button>

        <button mat-raised-button color="primary" class="enter-b">Enter</button>
      </div>
    </form>
  </mat-card-content>

</mat-card>
