<mat-card class="container mt-3 mat-elevation-z4">
  <h5>Create Account</h5>
  <mat-card-content>
    <div>
      <form [formGroup]="registration" (ngSubmit)="signUp()">

        <mat-form-field appearance="legacy" class="col-md-10">
          <mat-label>First Name</mat-label>
          <input matInput type="text" name="first_name">
        </mat-form-field>

        <mat-form-field appearance="legacy" class="col-md-10">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" name="last_name">
        </mat-form-field>

        <mat-form-field class="col-md-10 mt-2" appearance="legacy">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" formControlName="email" name="email">
          <mat-error>
            Enter valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="legacy" class="col-md-10 mt-2">
          <mat-label>Password</mat-label>
          <input #password minlength="5" formControlName="password"
                 matInput [type]="hide ? 'password' : 'text'" name="password">
          <mat-hint align="end">{{password.value?.length || 0  }}/16</mat-hint>
          <mat-error>
            Password must be at least 5 characters
          </mat-error>
          <button class="eye-icon" color="primary" mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field appearance="legacy" class="col-md-10">
          <mat-label>Phone number</mat-label>
          <input matInput type="text" formControlName="phone_number" name="phone_number">
          <span matPrefix>+&nbsp;</span>
          <mat-error>
            Ex. 998901234567
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="legacy" class="col-md-10 mt-2">
          <mat-label>Date of Birth</mat-label>
          <input matInput required type="date" name="birth_date">
        </mat-form-field>

        <mat-form-field hintLabel="Ex. 100100" appearance="legacy" class="col-md-10">
          <mat-label>Postal Code</mat-label>
          <input #postal minlength="7" matInput type="number"
                 formControlName="postal_code" name="postal_code">
          <mat-error>
            Postal code must be 7 digits
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="legacy" class="col-md-10 mt-2">
          <mat-label>City Name</mat-label>
          <input matInput required type="text" name="city_name">
        </mat-form-field>

        <mat-form-field hintLabel="AA1234567" appearance="legacy" class="col-md-10">
          <mat-label>Passport Number</mat-label>
          <input matInput required type="text" formControlName="passport_number" name="passport_number">
          <mat-error>
            Ex. AA1234567
          </mat-error>
        </mat-form-field>

        <button [disabled]="!registration.valid" mat-raised-button color="primary" class="col-md-2 c-b">Create</button>

      </form>
    </div>
  </mat-card-content>
</mat-card>
