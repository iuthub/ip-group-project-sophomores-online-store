<mat-toolbar color="primary">
  <div class="">
    <button mat-flat-button routerLink="" color="primary" class="navbar-brand">
      <img class="img" src="./assets/basket.png">
      <span>S A V A T</span>
    </button>

    <button class="ml-5" mat-flat-button color="primary" routerLink="products">Products</button>
    <button class="ml-5" mat-flat-button color="primary" routerLink="contacts">Contact Us</button>

    <button class="ml-5" mat-raised-button color="primary" [matMenuTriggerFor]="menu">Profile</button>

      <button mat-menu-item routerLink="sign-in">

      <button mat-menu-item routerLink="add-product">
        <span>Add Product</span>
      </button>
      <button mat-menu-item routerLink="orders">
        <span>Order List</span>
      </button>
      <button mat-menu-item routerLink="products">
        <span>Product List</span>
      </button>
      <button mat-menu-item routerLink="feedback-list">
        <span>Feedback List</span>
      </button>
      <button mat-menu-item routerLink="customers">
